<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>BMI-Calculator</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center heading display-1 m-2 bg-info p-2">
          <img src="./assets/img/logo.png" class="img-responsive logo">  
          BMI-Calculator
        </h1>
        <div class="row">
            <div class="col-md-6">
              <form>
                <label for="txt-weight" class="form-label mt-4">Enter your weight in kg</label>
                <input type="text" class="form-control" placeholder="Weight in Kg" id="txt-weight">

                <label for="txt-height" class="form-label mt-4">Enter your height in cm</label>
                <input type="text" class="form-control" placeholder="Height in cm" id="txt-height">
               
                <button type="button" class="w-100 btn btn-warning mt-4 " onClick="calculateBMI()">Calculate</button>
              </form>    
            </div>

            <div class="col-md-6">
              <h2 class="text-center display-2 mt-4" id="txt-bmi"></h2>
              <h3 class="text-center display-4 mt-4" id="txt-remark"></h2>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="./js/script.js"></script>
  </body>
</html>
